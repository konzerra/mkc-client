<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
/>
<body>
<div class = "wrapper container pt-5 " >
  <h2 class="mt-5">Заявки</h2>

  <table class="table " >
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Имя</th>
      <th scope="col">Номер</th>
      <th scope="col">Почта</th>
      <th scope="col">Проверено</th>
      <th scope="col">

      </th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let i = index; let model of modelPage.content | paginate :{
    itemsPerPage: 10,
    currentPage : modelPage.number+1,
    totalItems: modelPage.totalElements
    }">
      <th>{{model.id}}</th>
      <td>{{model.name}}</td>
      <td>{{model.number}}</td>
      <td>{{model.email}}</td>
      <td class = "text-nowrap">
        <! –– edit button ––>
        <div class="">
          <input class=""
                 type="checkbox"
                 [value]="model.checked"
                 id="flexCheckIndeterminate"
                 (change)="onChecked(model.id)"
          >
        </div>
        <! –– delete ––>
        <button type="button" class="btn btn-danger btn-sm" >
          <i class="bi bi-trash text-light"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination box -->
  <pagination-controls
    class="pagination mb-5"
    (pageChange)="onPageChange($event)"
  ></pagination-controls>
  <br>

</div>

</body>
