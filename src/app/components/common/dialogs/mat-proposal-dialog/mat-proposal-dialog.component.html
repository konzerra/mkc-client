<div>

  <div class="row">
    <h3 class="w-75">Оставить заявку</h3>

    <form class="needs-validation">

      <div class="form-group">
        <label class="control-label" for="name"> Имя </label>
        <input type="text"
               id="name"
               class="form-control"
               [formControl]="name"
               placeholder="Введите ваше имя"
               required autofocus="autofocus" />
        <div *ngIf="checkFormControl(name)"
             class="alert-danger">

          <div *ngIf="name.errors?.['required']">
            Введите ваше имя
          </div>

        </div>
        <label class="control-label" for="phone"> Номер </label>
        <input type="text"
               id="phone"
               class="form-control"
               [formControl]="phone"
               placeholder="Введите ваш номер"
               required autofocus="autofocus" />
        <div *ngIf="checkFormControl(phone)"
             class="alert-danger">

          <div *ngIf="phone.errors?.['required']">
            Введите ваш номер
          </div>

        </div>

        <label class="control-label" for="email"> Почта </label>
        <input type="text"
               id="email"
               class="form-control"
               [formControl]="email"
               placeholder="Введите вашу почту"
               required autofocus="autofocus" />
        <div *ngIf="checkFormControl(email)"
             class="alert-danger">

          <div *ngIf="email.errors?.['required']">
            Введите вашу почту
          </div>

        </div>
      </div>



    </form>
    <div class = "mt-3">
      <button id="yes-button" class=" btn btn-sm btn-primary w-25" (click)="onSend()">Отправить</button>
      <button type = "button" class= "btn btn-outline-primary btn-sm w-25 ms-3 "
              (click)="onCancelClicked()">Отмена</button>
    </div>

  </div>
</div>
